<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card-group">
        <div class="card p-4">
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <h1>Login</h1>
              <div *ngIf="errors" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{errors}}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="form-group mb-3">
                <label for="">Email</label>
                <input type="email" class="form-control is-invalid" formControlName="email" [ngClass]="{
                    'is-invalid': submitted && f.email.errors
                  }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">
                    El email es requerido
                  </div>
                  <div *ngIf="f.email.errors.email">
                    El email tiene un formato invalido
                  </div>
                </div>
              </div>
              <div class="form-group mb-4">
                <label>Password</label>
                <input type="password" class="form-control is-invalid" formControlName="password" [ngClass]="{
                    'is-invalid': submitted && f.password.errors
                  }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">
                    La contrase√±a es requerida
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <button type="submit" class="btn btn-primary btn-block">
                    Ingresar al sistema
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
